<button id="btn-add"  type="button" class="btn pull-right" >Add</button>

<form id="fooom" class="form-horizontal modal hide">

    <div class="modal-header">
      <button type="button" class="close btnClose" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>Add New Movie</h3>
    </div>

    <div class="modal-body">
    <div class="control-group">
      <label class="control-label" for="txtTitle">Title</label>
      <div class="controls">
        <input type="text" id="txtTitle" value="<%=title%>" />
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btnClose" data-dismiss="modal" aria-hidden="true">Close</button>
      <button id="btnConfirm" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
    </div>

</form>
